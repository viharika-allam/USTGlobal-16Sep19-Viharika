<form action="" class="col-md-4 offset-4 mt-4 mb-4 bg-success card card-body" #form="ngForm" (ngSubmit)="loginData(form)" method="POST">
    <h1 class="text-center text-white"> Login Please !! </h1>
    
    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" placeholder="Email-Id...." #email="ngModel" ngModel pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        <div *ngIf="email.touched && email.invalid">
            <div *ngIf="email.errors.required" class="text-danger text-center"> * Please provide email-id</div>
        </div>
        <div *ngIf="email.errors && (email.touched || email.dirty)" class="text-danger text-center">
            <div [hidden]="!email.errors?.pattern"> * Type valid email-id </div>
        </div>
    </div>

    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password...." #password="ngModel" ngModel pattern="((?=.*\d)(?=.*[a-z])(?=.*[?!@#$%^&])(?=.*[A-Z]).{8,30})" required>
        <div *ngIf="password.touched && password.invalid">
            <div *ngIf="password.errors.required" class="text-danger text-center"> * please provide password </div>
        </div>
        <div *ngIf="password.errors && (password.touched || password.dirty)" class="text-danger text-center">
            <div [hidden]="!password.errors?.pattern"> * minimum password should be 8 characters; <br>must contain at least 1 lowercase letter, 1 uppercase letter, 1 numeric digit, and 1 special character.</div>
        </div>
    </div>
    
    <div class="form-group">
        <a routerLink="/change-password"> <button class="btn btn-outline-dark float-center">forgot-password</button> </a> 
        <a routerLink="/register"> <button class="btn btn-outline-dark float-center">Register</button> </a> 
        <button type="submit" class="btn btn-outline-warning float-right" [disabled]="form.invalid" >Login</button>
    </div>
</form>
